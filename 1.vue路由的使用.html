<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>我的脑袋可不是面团捏的</h1>
			<hr >
			<router-link to="/f_zu">第一个组件哦！</router-link>
			<router-link to="/s_zu">第二个组件哦！</router-link>
			<router-view></router-view>
		</div>
		
	</body>
	<script type="text/javascript">
		let f_zu = {
			template:`
				<div>欢迎来到英雄联盟</div>
			`,
		}
		let s_zu = {
			template:`
			<div>
				<header><div>武林源的博客</div></header>
				<nav class="menu">
					<ul>
						<li><a href="#">首页</a></li>
						<li><a href="#">博文</a></li>
						<li><a href="#">相册</a></li>
						<li><a href="#">个人档案</a></li>
					</ul>
				</nav>
				<main>
					<section>
						<article>
							<div class="firstname">HTML5</div>
							<hr style="border:0.5px solid #6495ED"/>
							<div>HTML5是下一代HTML的标准，目前仍然处于发展阶段，经过了web2.0时代，给予互联网的应用已经越来越丰富，同时也对互联网应用提出了更高的要求。</div>
							<hr style="border:1px dotted #6495ED"/>
							<div class="last">编辑于2019.11</div>
						</article>
						<article>
							<div class="firstname">CSS3</div>
							<hr style="border:0.5px solid #6495ED"/>
							<div>对于前段设计师来说，虽然CSS3不全是新的技术，但它却重启了一扇奇思妙想的窗口。</div>
							<hr style="border:1px dotted #6495ED"/>
							<div class="last">编辑于2019.11</div>
						</article>
					</section>
					<aside>
						<div class="firstname">简介</div>
						<div><a style="color: royalblue;">HTML5和CSS3</a>正在掀起一场变革，它不是在替代Flash，而是正在发展成为开放的Web平台，不但在移动领域建功卓著，而且对传统的应用程序发起挑战。</div>
					</aside>
				</main>
				<footer class="last">
					版权所有@武林源2019
				</footer></div>
			`,
		}
		
		// 为每个组件准备对应的路由  定义组件与路由的映射关系
		// 页面中输入路由来显示对应的组件
		// 需要将定义好的路由注入到当前vue实例中
		let myrouter = new VueRouter({
			routes:[
				// path指的是访问组件的地址  component代表这个地址对应的组件  一一对应
				{path:'/f_zu',component:f_zu},
				{path:'/s_zu',component:s_zu},
				{path:'/',component:f_zu}
			]
		})
		
		new Vue({
		el: '#app',
		data: {
			
		},
		router:myrouter,
		methods:{
			
		}
		})
	</script>
</html>

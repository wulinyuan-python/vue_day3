<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
		<div id="app">
			<router-view></router-view>
		</div>
		
	</body>
	<script type="text/javascript">
		//组件1
		let f_zu = {
			template:`
				<div>
				这是组件1
				<button @click="gouser">跳转到用户页面</button>
				</div>
			`,
			methods:{
				gouser(){
					//可以通过此方法跳转组件
					// this.$router.push('/second/?id=23')
					this.$router.push('/second/25')
					// this.$router.push({path:'second/24'})
				}
			}
		}
		
		//组件2
		let s_zu = {
			template:`
				<div>这是组件2: 接受组件1传递的参数--->{{ $route.query.id }}
				<div>这是组件2: 接受组件1动态路由参数--->{{ $route.params.id }}</div>
				<button @click="goBack">返回上一页</button>
				</div>
			`,
			methods:{
				goBack(){
					this.$router.go(-1)
				}
			}
		}
		
		
		
		//配置路由
		let myrouter = new VueRouter({
			routes:[
				{path:'/first',component:f_zu},
				{path:'/second/:id',component:s_zu},
				{path:'/',component:f_zu}
			]
		})
		
		new Vue({
		el: '#app',
		data: {
			
		},
		methods:{
			
		},
		router:myrouter
		})
	</script>
</html>
